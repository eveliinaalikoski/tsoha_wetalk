{% extends "layout.html" %}
{% block title %}WeTalk{% endblock %}
{% block content %}
<title>send</title>
<h1>Send message</h1>

<a href="/user/{{ user_id }}/">To {{ user }}'s page</a><br>

<h2>Message to {{ user }}</h2>

<p class="error">
    {% if error %}
        The message must be 2-200 characters long. <br>
    {% endif %}
</p>

<form action="/user_send/{{ conv_id }}/" method="POST">
    Message: <br>
    <textarea name="message" rows="4" cols="50"></textarea>
    <br>
    <input type="submit" value="Send">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
{% endblock %}
