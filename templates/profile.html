{% extends "layout.html" %}
{% block title %}WeTalk{% endblock %}
{% block content %}
<title>Profile</title>
<h1>Your profile</h1>

{% if session.id %}
    <p>You are logged in as {{ session.name }}</p>
    <a href="/logout">Log out</a><br>
{% endif %}
{% if not session.id %}
    <p>You are not logged in</p>
{% endif %}
{% endblock %}
