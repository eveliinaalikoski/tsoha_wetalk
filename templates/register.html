{% extends "layout.html" %}
{% block title %}WeTalk{% endblock %}
{% block content %}
<title>Register</title>
<h1>Register</h1>
<p>
    Create an unique username and a password :) <br>
    These will be used to log in in the future!
</p>
<form action="/register" method="POST">
    Username: <input type="text" name="name" required> <br>
    Password: <input type="password" name="password1" required> <br>
    Repeat password: <input type="password" name="password2" required> <br>
    <input type="submit" value="Register">
</form>
{% endblock %}
